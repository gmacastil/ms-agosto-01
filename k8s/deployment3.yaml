apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-agosto-03-java
  namespace: devops
  labels:
    app: ms-agosto-03-java
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ms-agosto-03-java
  template:
    metadata:
      labels:
        app: ms-agosto-03-java
    spec:
      containers:
        - name: ms-agosto-03-java
          image: mauron/ms-agosto-01:22
          ports:
            - containerPort: 8888
          env:
            - name: MESSAGE
              value: "este es el micro 3"
          envFrom:
            - configMapRef:
                name: generico-configmap
